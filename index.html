<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="gaming-table">
        <div class="dealer-side">
            <div class="dealer-cards">

            </div>
            <span id="dealer-value"></span>
        </div>
        <div class="deck">
            <div class="deck-cards">

            </div>
            <div class="message">

            </div>
        </div>
        <div class="player-side">
            <div class="player-cards">

            </div>
            <span id="player-value"></span>
        </div>
    </div>
    <div class="game-controls">
        <button class="btn hit-btn">Hit</button>
        <button class="btn stand-btn">Stand</button>
        <button class="btn new-round-btn" disabled>Next Round</button>
        <button class="btn restart-btn" disabled>Restart</button>
    </div>
</body>
</html>
